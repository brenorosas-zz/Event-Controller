<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'evcontrol/style.css' %}">
    </head>
    <div class="topnav">
        {% if user.is_authenticated %}
            <a class="active" href="{% url 'home' %}" >Home</a>
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'events' %}">Events</a>
            <a href="{% url 'addevent' %}">Create Event</a>
            <a href="{% url 'addguest' %}">Add Guest</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="active" href="{% url 'home' %}" >Home</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    <body>
        <h1>{{ user.username }}</h1>
    </body>
    {% block main %}
    {% endblock %}
</html>
